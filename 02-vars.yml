- name: play level variable
  hosts: localhost
  vars:
    URL: play.example.com
  tasks:
    - name: print play level variable
      ansible.builtin.debug:
        msg: URL = {{ URL }}

- name: play level variable from file
  hosts: localhost
  vars_files:
    - var.yml
  tasks:
    - name: print play level variable from file
      ansible.builtin.debug:
        msg: URL = {{ URL }}




